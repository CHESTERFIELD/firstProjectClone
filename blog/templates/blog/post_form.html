{% extends 'blog/base.html' %}


{% block content %}

    <h1>New Post:</h1>

    {% if form.errors %}
        <p>Entered data is wrong. Please try again!</p>
    {% endif %}

    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class='btn btn-primary' value="Save"/>
    </form>

    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
